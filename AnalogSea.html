<!DOCTYPE html>
<html>
	<head>
		<meta Analog Sea sign up page>
		<title> Analog Sea</title>
		<link rel="stylesheet" type="text/css" href="AnalogSea.css">
	</head>	

<body>
	<img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="logo" />
	
<form class="signup-form" action="/signup/" accept-chartset="UTF-8" method="post"> 

	<legend> Sign Up </legend>

	<label for="user-mail">Email</label>
				<input type="email" name="user-email" id='user_email' placeholder='Foo@bar.com' required />
	
	<label for="user-password">Password</label>
				<input type="password" name="user-password" id="user-password" placeholder='1234passwOrd' required/>
	<button type="submit">Sign up</button>
	<p>
	<a href="/forgot_password/new">Forgot password?</a>
	</p>
</form>

	<div class="footer">
	<p>
	"Already have an account?"
	<a href="/login">Log in<a/>
	</p>
	</div>
</body>

</html>
